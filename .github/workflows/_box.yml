name: box

on:
  push:
    branches: [ box ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: fj0r/io


jobs:
  build:

    runs-on: ubuntu-latest
    if: ${{ !endsWith(github.event.head_commit.message, '~') }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: fj0r
          password: ${{ secrets.GHCR_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      #- name: Build base
      #  uses: docker/build-push-action@v4
      #  with:
      #    context: base
      #    push: ${{ github.event_name != 'pull_request' }}
      #    tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base
      #    labels: ${{ steps.meta.outputs.labels }}
      #    build-args: |
      #      BASEIMAGE=debian:bookworm-slim

      #- name: Build s3
      #  uses: docker/build-push-action@v4
      #  with:
      #    context: base
      #    file: base/s3.Dockerfile
      #    push: ${{ github.event_name != 'pull_request' }}
      #    tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:s3
      #    labels: ${{ steps.meta.outputs.labels }}

      - name: Build nu
        uses: docker/build-push-action@v4
        with:
          context: base
          file: base/nu.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nu
          labels: ${{ steps.meta.outputs.labels }}

      #- name: Build common
      #  uses: docker/build-push-action@v4
      #  with:
      #    context: base
      #    file: base/common.Dockerfile
      #    push: ${{ github.event_name != 'pull_request' }}
      #    tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:common
      #    labels: ${{ steps.meta.outputs.labels }}

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: box
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PIP_FLAGS=--break-system-packages

